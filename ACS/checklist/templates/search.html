<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if form %}
    <form action="/search/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="search">
    </form>
    {% endif %}
    {% if programs %}
        {% for program in programs %}
            <div>////////</div>
            <a href="{% url 'checklist:detail_program' program.Program_id %}">******</a>
            {{ program.School_id.School_name }}
            {{ program.Degree }}
            {{ program.Major }}
            </a>
        {% endfor %}
    {% else %}
        <p>No programs were found.</p>
    {% endif %}
</body>
</html>
